    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: #1F2833;
            color: #66FCF1;
            text-align: center;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 4px solid #66FCF1;
        }

        .container {

            justify-content: center;

            background: #1F2833;
            color: #E0E0E0;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid #66FCF1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 300px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .menu-button:hover {
            background: #66FCF1;
            color: #1F2833;
            transform: translateY(-3px);
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #A0A0A0;
            background: #1F2833;
            margin-top: 40px;
        }

        a {
            text-decoration: none;
            width: 100%;
        }
